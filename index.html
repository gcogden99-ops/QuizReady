<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UPCI SBQ 2026 - Ready. Always.</title>
    <style>
        :root {
            --primary: #2E3A85; /* Deep Royal Blue */
            --bg: #F4F4F9;
            --white: #ffffff;
            --text-dark: #1a1a1a;
            --text-light: #f0f0f0;
            --accent-green: #28a745;
            --accent-red: #dc3545;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --radius: 20px;
            --radius-sm: 12px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background-color: var(--bg);
            color: var(--text-dark);
            height: 100vh;
            height: 100dvh; /* Fix for mobile browser bars covering content */
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        header {
            background-color: var(--primary);
            color: var(--white);
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
            flex-shrink: 0;
        }

        header h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 800;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Screens --- */
        main {
            flex: 1;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            flex-direction: column;
            padding: 15px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom)); /* Add safe area for mobile home bars */
            gap: 15px;
        }

        .screen.active {
            transform: translateX(0);
        }

        /* --- Setup Screen Layout --- */
        #setup-screen {
            overflow: hidden; 
        }
        
        /* Flex row for top controls */
        .top-controls {
            flex-shrink: 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .grid-container {
            flex: 1; 
            background: white;
            border-radius: var(--radius);
            padding: 15px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .grid-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .grid-scroll-area {
            overflow-y: auto;
            flex: 1;
            padding-right: 5px;
        }

        .bottom-controls {
            flex-shrink: 0;
            background: white;
            padding: 15px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        /* --- Buttons --- */
        .btn {
            border: none;
            padding: 12px 20px;
            border-radius: var(--radius);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(46, 58, 133, 0.3);
        }

        .btn-text {
            background: transparent;
            color: #666;
            font-size: 0.9rem;
            padding: 5px 10px;
        }

        /* Toggle Buttons for Setup */
        .btn-div-toggle {
            flex: 1;
            background: var(--primary);
            color: white;
            font-size: 0.9rem;
            padding: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn-order-toggle {
            flex: 1;
            background: white;
            border: 2px solid #e0e0e0;
            color: #666;
            font-size: 0.9rem;
            padding: 10px; /* Account for border */
        }
        
        .btn-order-toggle.active {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(46, 58, 133, 0.05);
        }

        /* --- Grid & Chips --- */
        .section-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(55px, 1fr));
            gap: 8px;
        }

        .section-chip {
            background: #f0f0f5;
            color: #666;
            padding: 10px 0;
            border-radius: 12px;
            text-align: center;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s, color 0.2s;
        }

        .section-chip.selected {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 5px rgba(46, 58, 133, 0.3);
        }

        /* --- Range Slider --- */
        .range-container {
            margin-bottom: 5px;
        }
        .range-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type=range] {
            width: 100%;
            accent-color: var(--primary);
            height: 6px;
            background: #eee;
            border-radius: 5px;
            outline: none;
        }

        /* --- Quiz Screen --- */
        #quiz-screen {
            justify-content: flex-start;
            align-items: center;
            overflow-y: auto; 
            padding-top: 20px;
        }

        .quiz-stats-header {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            padding: 0 10px 15px 10px;
            color: #555;
            font-size: 0.85rem; /* Slightly smaller to fit time */
            font-weight: 600;
        }

        .quiz-stat-box b {
            color: var(--primary);
            font-size: 1rem;
        }

        .flashcard {
            background: white;
            width: 100%;
            max-width: 500px;
            min-height: 50vh;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 30px;
            text-align: center;
            cursor: pointer;
            position: relative;
            user-select: none;
            transition: transform 0.15s;
            margin-bottom: 20px;
            border: 1px solid #f0f0f0;
            flex-grow: 1; /* Allow it to fill space if needed */
        }

        .flashcard:active {
            transform: scale(0.98);
        }

        .fc-label {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
        }

        .fc-content {
            font-size: 1.5rem;
            line-height: 1.6;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .fc-sub {
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--primary);
            font-style: italic;
            opacity: 0.7;
        }

        .quiz-controls {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 10px;
        }

        .btn-quiz {
            flex: 1;
            padding: 20px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-incorrect { background-color: var(--accent-red); }
        .btn-correct { background-color: var(--accent-green); }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 6px;
            background: var(--primary);
            transition: width 0.3s;
            z-index: 20;
        }

        .header-progress {
            font-size: 0.8rem;
            margin-top: 5px;
            opacity: 0.8;
            font-weight: normal;
        }

        /* --- Stats Screen --- */
        #stats-screen {
            overflow: hidden; /* Container fixed */
            display: flex;
            flex-direction: column;
        }

        .stat-card {
            background: white;
            padding: 15px 10px; /* Reduced padding for 3-up view */
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-big {
            font-size: 1.8rem; /* Smaller font for 3-up view */
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
            margin-top: 5px;
        }
        
        /* Stats scroll container */
        .stats-content {
            flex: 1;
            /* Scroll hidden here, flex column to distribute space */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 0; /* Critical for nested flex scrolling */
            gap: 15px;
            padding-bottom: 20px;
            padding-right: 5px;
        }

        .missed-list {
            list-style: none;
            padding: 0;
            margin: 0;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            /* List handles its own scrolling now */
            overflow-y: auto;
            flex: 1; 
        }

        .missed-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer; 
        }
        
        .missed-item:last-child { border-bottom: none; }

        .missed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .missed-ref {
            font-weight: 800;
            color: var(--primary);
        }

        .expand-icon {
            font-size: 0.8rem;
            color: #ccc;
            transition: transform 0.2s;
        }

        .missed-text {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 1; 
            -webkit-box-orient: vertical;
            overflow: hidden;
            transition: all 0.2s;
        }

        .missed-item.expanded .missed-text {
            -webkit-line-clamp: unset;
            display: block;
            color: #000;
        }

        .missed-item.expanded .expand-icon {
            transform: rotate(180deg);
            color: var(--primary);
        }

        /* Helper */
        .hidden { display: none !important; }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #ccc; 
            border-radius: 3px;
        }

    </style>
</head>

        <div style="margin-top: 5px; text-align: center; padding-bottom: 20px;">

                    <div style="font-size:0.8rem; color:#666;">Studied</div>

                </div>
                <div class="stat-card" style="flex:1">
                    <div style="font-size:0.8rem; color:#666;">Incorrect</div>
                    <div class="stat-big" style="color: var(--accent-red)" id="stat-missed-count">0</div>
                </div>
            </div>

            <h3 style="margin-bottom: 5px; margin-left: 5px; flex-shrink: 0;">Review List</h3>
            <!-- List is now flex-grow 1 and scrollable -->
            <ul id="missed-list" class="missed-list">
                <!-- Populated by JS -->
            </ul>
        </div>
        
        <div style="padding-top: 10px; text-align: center; margin-bottom: 20px; flex-shrink: 0;">
            <button class="btn btn-primary" id="btn-restart">Return Home</button>
        </div>
    </div>
</main>

    // --- PARSER ---
    function parseData(text) {
        const lines = text.split('\n');
        const verses = [];
        const seenRefs = new Set();
        let currentSection = null;
        let isExperienced = false;
        
        const sectionRegex = /^(\d+[A-Z]+\d*)/;
        const verseRegex = /^([1-9] [A-Z]+|[A-Z]+) \d+:\d+/;

        for (let line of lines) {
            line = line.trim();
            if (!line) continue;

            if (line.includes("CONGRATS, INTERMEDIATE QUIZZERS")) {
                isExperienced = true;
                continue;
            }

            // Check for Section Header
            const sectionMatch = line.match(sectionRegex);
            if (sectionMatch && !line.match(verseRegex)) {
                currentSection = sectionMatch[1];
                continue; 
            }

            // Check for Verse
            const verseMatch = line.match(verseRegex);
            if (verseMatch) {
                const firstSpaceIndex = line.indexOf(' ', line.indexOf(':'));
                if (firstSpaceIndex > -1) {
                    const ref = line.substring(0, firstSpaceIndex);
                    
                    // DEDUPLICATION CHECK
                    if (seenRefs.has(ref)) {
                        continue;
                    }
                    seenRefs.add(ref);

                    const textContent = line.substring(firstSpaceIndex + 1);
                    
                    verses.push({
                        section: currentSection,
                        division: isExperienced ? 'Experienced' : 'Intermediate',
                        ref: ref,
                        text: textContent,
                        id: verses.length
                    });
                }
            }
        }
        return verses;
    }

    const allVerses = parseData(rawData);

    // --- STATE MANAGEMENT ---
    const state = {
        division: 'Intermediate',
        selectedSections: new Set(),
        limit: 100,
        isMixed: true, 
        queue: [],
        currentIndex: 0,
        missed: [],
        showingFront: true,
        sessionCorrect: 0,
        sessionIncorrect: 0,
        timerInterval: null,
        secondsElapsed: 0
    };

    // --- UI ELEMENTS ---
    const btnDivision = document.getElementById('btn-division');
    const sectionGrid = document.getElementById('section-grid');
    const btnReset = document.getElementById('btn-reset');
    const limitSlider = document.getElementById('limit-slider');
    const limitDisplay = document.getElementById('limit-display');
    const btnMixed = document.getElementById('btn-mixed');
    const startBtn = document.getElementById('start-btn');
    const flashcard = document.getElementById('flashcard');
    const fcLabel = document.getElementById('fc-label');
    const fcMainText = document.getElementById('fc-main-text');
    const fcSubText = document.getElementById('fc-sub-text');
    const btnCorrect = document.getElementById('btn-correct');
    const btnIncorrect = document.getElementById('btn-incorrect');
    const btnQuit = document.getElementById('btn-quit');
    const btnRestart = document.getElementById('btn-restart');
    const progressBar = document.getElementById('quiz-progress');
    const headerSubtitle = document.getElementById('header-subtitle');
    const missedList = document.getElementById('missed-list');
    const statTotal = document.getElementById('stat-total');
    const statMissed = document.getElementById('stat-missed-count');
    
    // Live Stats
    const statLiveCorrect = document.getElementById('stat-live-correct');
    const statLiveIncorrect = document.getElementById('stat-live-incorrect');
    const statLiveLeft = document.getElementById('stat-live-left');

    // --- FUNCTIONS ---

    function getAvailableSections() {
        const relevantVerses = allVerses.filter(v => 
            state.division === 'Experienced' ? true : v.division === 'Intermediate'
        );
        const sections = [...new Set(relevantVerses.map(v => v.section))];
        return sections;
    }

    function renderSectionGrid() {
        sectionGrid.innerHTML = '';
        const sections = getAvailableSections();
        
        sections.forEach(sec => {
            const chip = document.createElement('div');
            chip.className = 'section-chip';
            if (state.selectedSections.has(sec)) {
                chip.classList.add('selected');
            }
            chip.innerText = sec;
            chip.onclick = () => toggleSection(sec, chip);
            sectionGrid.appendChild(chip);
        });
        updateSliderMax();
    }

    function toggleSection(sec, element) {
        if (state.selectedSections.has(sec)) {
            state.selectedSections.delete(sec);
            element.classList.remove('selected');
        } else {
            state.selectedSections.add(sec);
            element.classList.add('selected');
        }
        updateSliderMax();
    }

    function getEffectiveVerseCount() {
        const sections = getAvailableSections();
        const activeSections = state.selectedSections.size > 0 
            ? state.selectedSections 
            : new Set(sections); 

        return allVerses.filter(v => activeSections.has(v.section)).length;
    }

    function updateSliderMax() {
        const count = getEffectiveVerseCount();
        limitSlider.max = count > 0 ? count : 1;
        limitSlider.value = limitSlider.max;
        limitDisplay.innerText = limitSlider.value;
    }

    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        // Reset scroll
        if(document.getElementById(id)) document.getElementById(id).scrollTop = 0;
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function updateQuizStats() {
        statLiveCorrect.innerText = state.sessionCorrect;
        statLiveIncorrect.innerText = state.sessionIncorrect;
        // Remaining doesn't count repeats added to end, just items left in index
        // Or technically queue.length - currentIndex
        const left = state.queue.length - state.currentIndex;
        statLiveLeft.innerText = left > 0 ? left : 0;
    }

    function startTimer() {
        clearInterval(state.timerInterval);
        const timerDisplay = document.getElementById('stat-live-time');
        timerDisplay.innerText = "00:00";
        state.secondsElapsed = 0;
        
        state.timerInterval = setInterval(() => {
            state.secondsElapsed++;
            timerDisplay.innerText = formatTime(state.secondsElapsed);
        }, 1000);
    }

    function stopTimer() {
        clearInterval(state.timerInterval);
    }

    function formatTime(seconds) {
        const m = Math.floor(seconds / 60).toString().padStart(2, '0');
        const s = (seconds % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
    }

    function startQuiz() {
        const sections = getAvailableSections();
        let activeSections = state.selectedSections;

        if (activeSections.size === 0) {
            activeSections = new Set(sections);
        }

        let pool = allVerses.filter(v => activeSections.has(v.section));
        
        if (pool.length === 0) {
            alert("No verses found for this selection.");
            return;
        }

        const limit = parseInt(limitSlider.value);
        
        if (state.isMixed) {
            shuffleArray(pool);
        }

        state.queue = pool.slice(0, limit);
        state.currentIndex = 0;
        state.missed = [];
        state.showingFront = true;
        state.sessionCorrect = 0;
        state.sessionIncorrect = 0;

        updateCard();
        updateQuizStats();
        startTimer();
        
        headerSubtitle.innerText = `${state.division} - Study Mode`;
        headerSubtitle.classList.remove('hidden');
        switchScreen('quiz-screen');
    }

    function updateCard() {
        if (state.currentIndex >= state.queue.length) {
            endQuiz();
            return;
        }

        const verse = state.queue[state.currentIndex];
        state.showingFront = true;
        
        fcLabel.innerText = "Reference";
        fcMainText.innerText = verse.ref;
        fcSubText.innerText = "Tap to reveal text";
        fcSubText.style.visibility = 'visible';
        
        const progress = (state.currentIndex / state.queue.length) * 100;
        progressBar.style.width = `${progress}%`;
        
        updateQuizStats();
    }

    function flipCard() {
        const verse = state.queue[state.currentIndex];
        state.showingFront = !state.showingFront;

        if (!state.showingFront) {
            fcLabel.innerText = `${verse.ref} (${verse.section})`;
            fcMainText.innerText = verse.text;
            fcSubText.style.visibility = 'hidden';
        } else {
            fcLabel.innerText = "Reference";
            fcMainText.innerText = verse.ref;
            fcSubText.style.visibility = 'visible';
        }
    }

    function handleResult(correct) {
        if (correct) {
            state.sessionCorrect++;
        } else {
            state.sessionIncorrect++;
            const currentVerse = state.queue[state.currentIndex];
            state.queue.push(currentVerse);
            
            if (!state.missed.some(v => v.id === currentVerse.id)) {
                state.missed.push(currentVerse);
            }
        }
        state.currentIndex++;
        updateCard();
    }

    function endQuiz() {
        stopTimer();
        statTotal.innerText = state.sessionCorrect + state.sessionIncorrect;
        statMissed.innerText = state.missed.length;
        document.getElementById('stat-final-time').innerText = formatTime(state.secondsElapsed);
        
        missedList.innerHTML = '';
        state.missed.forEach(v => {
            const li = document.createElement('li');
            li.className = 'missed-item';
            
            // Allow tap to expand
            li.onclick = () => {
                li.classList.toggle('expanded');
            };

            li.innerHTML = `
                <div class="missed-header">
                    <span class="missed-ref">${v.ref}</span>
                    <span class="expand-icon"></span>
                </div>
                <div class="missed-text">${v.text}</div>
            `;
            missedList.appendChild(li);
        });

        if (state.missed.length === 0) {
            missedList.innerHTML = '<li class="missed-item" style="text-align:center; color: var(--accent-green); font-weight:bold; cursor:default;">Perfect Score!</li>';
        }

        switchScreen('stats-screen');
    }

    // --- EVENT LISTENERS ---

    // New Division Toggle Logic
    btnDivision.addEventListener('click', () => {
        if (state.division === 'Intermediate') {
            state.division = 'Experienced';
        } else {
            state.division = 'Intermediate';
        }
        
        btnDivision.innerText = state.division;
        
        // Clear selections on switch
        state.selectedSections.clear();
        renderSectionGrid();
    });

    btnReset.addEventListener('click', () => {
        state.selectedSections.clear();
        renderSectionGrid();
    });

    limitSlider.addEventListener('input', (e) => {
        limitDisplay.innerText = e.target.value;
    });

    // Toggle Mixed/Ordered
    btnMixed.addEventListener('click', () => {
        state.isMixed = !state.isMixed;
        if (state.isMixed) {
            btnMixed.classList.add('active');
            btnMixed.innerText = "Mixed Order";
        } else {
            btnMixed.classList.remove('active');
            btnMixed.innerText = "Sequential Order";
        }
    });

    startBtn.addEventListener('click', startQuiz);
    
    flashcard.addEventListener('click', flipCard);
    
    btnCorrect.addEventListener('click', (e) => {
        e.stopPropagation();
        handleResult(true);
    });
    
    btnIncorrect.addEventListener('click', (e) => {
        e.stopPropagation();
        handleResult(false);
    });

    btnQuit.addEventListener('click', () => {
        // Stop timer if user quits early to ensure stats screen gets final time
        stopTimer();
        endQuiz();
    });
    
    btnRestart.addEventListener('click', () => {
        switchScreen('setup-screen');
        headerSubtitle.classList.add('hidden');
    });

    // --- INITIALIZATION ---
    renderSectionGrid();

</script>
